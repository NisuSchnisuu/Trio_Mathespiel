<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trio - Das Mathespiel</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDK (Compat for simple script usage) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- Config -->
    <script src="firebase-config.js"></script>

    <!-- PWA Manifest & Meta -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
    </script>
</head>

<body>

    <!-- VIEW 1: LOBBY -->
    <section id="lobby-view" class="view active">
        <div class="lobby-container">
            <h1 class="game-title">TRIO</h1>

            <div class="input-group">
                <label for="player-name">Dein Spielername</label>
                <input type="text" id="player-name" placeholder="z.B. MatheGenie" autocomplete="off">
            </div>

            <!-- Main Actions -->
            <div class="action-buttons">
                <div id="create-container">
                    <button class="btn-primary" id="btn-create" style="width:100%">Spiel erstellen</button>

                    <!-- Settings available when creating -->
                    <div class="settings-panel">
                        <div class="settings-option">
                            <label for="difficulty">Schwierigkeit</label>
                            <select id="difficulty" style="width:100%; padding: 8px; border-radius: 8px;">
                                <option value="easy">Einfach</option>
                                <option value="medium" selected>Mittel</option>
                                <option value="hard">Schwer</option>
                            </select>
                        </div>
                        <div class="settings-option">
                            <label for="grid-size">Gittergröße</label>
                            <select id="grid-size" style="width:100%; padding: 8px; border-radius: 8px;">
                                <option value="5">5x5 (Klein)</option>
                                <option value="7" selected>7x7 (Standard)</option>
                                <option value="9">9x9 (Groß)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="join-section">
                    <p style="margin-bottom:10px; color:#94a3b8; font-size:0.9rem;">— ODER —</p>
                    <button class="btn-secondary" id="btn-join" style="width:100%; margin-bottom: 12px;">Spiel
                        beitreten</button>

                    <div id="join-container" style="display:none;">
                        <input type="text" id="join-code" placeholder="Game Code eingeben"
                            style="margin-bottom: 8px; text-transform:uppercase;">
                        <button class="btn-primary" id="btn-enter" style="width:100%">Los geht's</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- VIEW 2: GAME SCREEN -->
    <section id="game-view" class="view">
        <!-- Left: Game Grid -->
        <div class="game-grid-container">
            <div id="game-grid" class="game-grid">
                <!-- Grid Cells generated by JS -->
            </div>
        </div>

        <!-- Right: Dashboard -->
        <div class="game-dashboard">
            <div class="target-display">
                <div class="target-label">Zielzahl</div>
                <div class="target-number" id="target-number">42</div>
            </div>

            <div class="player-list">
                <h3>Spieler</h3>
                <div id="players-container">
                    <div class="player-item">
                        <span>Du</span>
                        <span class="player-score">0</span>
                    </div>
                    <div class="player-item" style="opacity: 0.6;">
                        <span>Gegner...</span>
                        <span class="player-score">0</span>
                    </div>
                </div>
            </div>

            <div class="buzzer-container">
                <button id="buzzer-btn">TRIO!</button>
            </div>
        </div>
    </section>

    <!-- App Logic -->
    <script src="script.js"></script>
</body>

</html>
