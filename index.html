<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trio - Das Mathespiel</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDK (Compat for simple script usage) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- Config -->
    <script src="firebase-config.js"></script>

    <!-- PWA Manifest & Meta -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" href="icon-192.png">

    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
    </script>
</head>

<body>
    <!-- VIEW 1: LOBBY -->
    <section id="lobby-view" class="view active">
        <div class="lobby-container">
            <!-- ... content ... -->
            <div class="lobby-intro">
                <h1 class="game-title">TRIO</h1>

                <div class="input-group">
                    <label for="player-name">Dein Spielername</label>
                    <input type="text" id="player-name" placeholder="z.B. MatheGenie" autocomplete="off">
                </div>
            </div>

            <!-- Main Actions -->
            <div class="action-buttons">
                <div id="create-container">
                    <button class="btn-primary" id="btn-create" style="width:100%">Spiel erstellen</button>

                    <!-- Settings available when creating -->
                    <div class="settings-panel">
                        <div class="settings-option">
                            <label for="difficulty">Schwierigkeit</label>
                            <select id="difficulty" style="width:100%; padding: 8px; border-radius: 8px;">
                                <option value="easy">Einfach</option>
                                <option value="medium" selected>Mittel</option>
                                <option value="hard">Schwer</option>
                            </select>
                        </div>
                        <div class="settings-option">
                            <label for="grid-size">Gittergröße</label>
                            <select id="grid-size" style="width:100%; padding: 8px; border-radius: 8px;">
                                <option value="5">5x5 (Klein)</option>
                                <option value="7" selected>7x7 (Standard)</option>
                                <option value="9">9x9 (Groß)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="join-section">
                    <p style="margin-bottom:10px; color:#94a3b8; font-size:0.9rem;">— ODER —</p>

                    <div id="join-container">
                        <input type="text" id="join-code" placeholder="Game Code eingeben"
                            style="margin-bottom: 8px; text-transform:uppercase;">
                        <button class="btn-primary" id="btn-enter" style="width:100%">Beitreten</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <!-- VIEW 1.5: WAITING ROOM -->
    <section id="waiting-room-view" class="view">
        <div class="lobby-container compact-lobby" style="position: relative;">
            <button id="btn-lobby-back" class="btn-icon-close"
                style="position: absolute; top: 20px; right: 20px; font-size: 1.5rem; background: transparent; color: var(--text-muted); padding: 5px;">✕</button>
            <h2 class="lobby-header">Lobby</h2>

            <div class="lobby-content-grid">
                <!-- Left: Connection Info -->
                <div class="info-card">
                    <div class="code-section">
                        <span class="label">GAME CODE</span>
                        <h1 id="lobby-code-display" class="big-code">----</h1>
                        <p style="font-size:0.8rem; color:#64748b;">(5-Stelliger Code)</p>
                    </div>
                    <div id="lobby-qr-container" class="qr-container">
                        <!-- QR Code -->
                    </div>
                </div>

                <!-- Right: Players & Actions -->
                <div class="players-card">
                    <div class="players-header">
                        <h3>Spieler</h3>
                        <span id="player-count" class="badge">0</span>
                    </div>

                    <div class="player-grid-compact" id="lobby-player-slots">
                        <!-- Slots generated by JS -->
                    </div>

                    <div class="lobby-footer">
                        <p id="lobby-status-text">Warte auf Host...</p>
                        <button class="btn-primary" id="btn-start-game">STARTEN ▶</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- VIEW 2: GAME SCREEN -->
    <section id="game-view" class="view">
        <button id="btn-game-back" class="btn-secondary" <!-- Left: Game Grid -->
            <div class="game-grid-container">
                <div id="game-grid" class="game-grid">
                    <!-- Grid Cells generated by JS -->
                </div>
            </div>

            <!-- Right: Dashboard -->
            <div class="game-dashboard">
                <button id="btn-game-back" class="btn-secondary"
                    style="align-self: flex-end; padding: 8px 16px; margin-bottom: 10px; font-size: 0.9rem;">Verlassen</button>
                <div class="target-display" style="position: relative;">
                    <div class="target-label">Zielzahl</div>
                    <div class="target-number" id="target-number">42</div>
                    <!-- Vote Button -->
                    <button id="btn-vote-refresh" class="btn-icon-refresh"
                        style="position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.2); border:none; border-radius:50%; width:30px; height:30px; color:white; cursor:pointer; display:flex; justify-content:center; align-items:center;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3" />
                        </svg>
                    </button>
                </div>

                <div class="player-list">
                    <h3>Spieler</h3>
                    <div id="players-container">
                        <div class="player-item">
                            <span>Du</span>
                            <span class="player-score">0</span>
                        </div>
                        <div class="player-item" style="opacity: 0.6;">
                            <span>Gegner...</span>
                            <span class="player-score">0</span>
                        </div>
                    </div>
                </div>

                <div class="buzzer-container">
                    <button id="buzzer-btn">TRIO!</button>
                </div>
            </div>
    </section>

    <!-- CALCULATION MODAL -->
    <div id="calc-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Rechne!</h2>
            <div class="formula-display" id="formula-display"></div>

            <div class="numpad-section" id="modal-numpad">
                <!-- Selected Numbers injected here -->
            </div>

            <div class="operator-pad">
                <button class="btn-calc op" data-op="+">+</button>
                <button class="btn-calc op" data-op="-">-</button>
                <button class="btn-calc op" data-op="*">×</button>
                <button class="btn-calc op" data-op="/">÷</button>
                <button class="btn-calc op" data-op="(">(</button>
                <button class="btn-calc op" data-op=")">)</button>
                <button class="btn-calc action" id="btn-backspace">⌫</button>
                <button class="btn-calc action" id="btn-clear">C</button>
            </div>

            <button class="btn-primary" id="btn-solve" style="width:100%; margin-top:20px;">LÖSEN</button>
        </div>
        <!-- APP GENERIC MODAL -->
        <div id="app-modal" class="modal-overlay">
            <div class="modal-content" style="max-width: 400px;">
                <h2 id="app-modal-title" style="margin-bottom: 15px;">Titel</h2>
                <p id="app-modal-message" style="margin-bottom: 25px; line-height: 1.5; color: #cbd5e1;">Nachricht
                    hier...</p>

                <div id="app-modal-actions" style="display: flex; gap: 10px; justify-content: center;">
                    <button id="app-modal-cancel" class="btn-secondary" style="flex: 1;">Abbrechen</button>
                    <button id="app-modal-confirm" class="btn-primary" style="flex: 1;">OK</button>
                </div>
            </div>
        </div>

        <!-- App Logic -->
        <script src="script.js"></script>
</body>

</html>
